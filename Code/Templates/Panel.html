<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
		body,html{
			height: 100%;
			margin: 0;
			background:url(https://akovia-yymzkigkbk.netdna-ssl.com/wp-content/uploads/2016/08/connect-background-white.jpg)no-repeat center;

		}

		.chat{
			margin-top: auto;
			margin-bottom: auto;
		}
		.card{
			height: 500px;
			border-radius: 15px !important;
			background-color: rgba(0,0,0,0.4) !important;
		}
		.contacts_body{
			padding:  0.75rem 0 !important;
			overflow-y: auto;
			white-space: nowrap;
		}
		.msg_card_body{
			overflow-y: auto;
		}
		.card-header{
			border-radius: 15px 15px 0 0 !important;
			border-bottom: 0 !important;
		}
		.card-footer{
			border-radius: 0 0 15px 15px !important;
			border-top: 0 !important;
		}
		.container{
			align-content: center;
		}
		
		.type_input{
			background-color: rgba(255,255,255,0.7) !important;
			border:0 !important;
			color:black !important;
			width:100px;
			height:50px;
			margin-top:20px;
			overflow-y: auto;
		}
		
		.type_msg{
			background-color: rgba(255,255,255,0.7) !important;
			border:0 !important;
			color:black !important;
			height: 200px !important;
			overflow-y: auto;
			margin-top:40px;
		}
			.type_msg:focus{
		     box-shadow:none !important;
           outline:0px !important;
		}
		.attach_btn{
			border-radius: 15px 0 0 15px !important;
			background-color: rgba(0,0,0,0.3) !important;
			border:0 !important;
			color: white !important;
			margin-top:40px;
			height: 199px !important;	
		}
		
		.left_btn{
			border-radius: 15px 0 0 15px !important;
			background-color: rgba(0,0,0,0.3) !important;
			border:0 !important;
			color: white !important;
			height:37px;
			margin-top:20px;
		}
		
		.right_btn{
			border-radius: 0 15px 15px 0 !important;
			background-color: rgba(0,0,0,0.3) !important;
			border:0 !important;
			color: white !important;
			height:37px;
			margin-top:20px;
		}
		
		.send_btn{
			border-radius: 0 15px 15px 0 !important;
			background-color: rgba(0,0,0,0.3) !important;
			border:0 !important;
			color: white !important;
			cursor: pointer;
			margin-top:40px;
		}
		.search_btn{
			border-radius: 0 15px 15px 0 !important;
			background-color: rgba(0,0,0,0.3) !important;
			border:0 !important;
			color: white !important;
			cursor: pointer;
			
		}
		.contacts{
			list-style: none;
			padding: 0;
		}
		.contacts li{
			width: 100% !important;
			padding: 5px 10px;
			margin-bottom: 15px !important;
		}
	.active{
			background-color: rgba(0,0,0,0.3);
	}
		.user_img{
			height: 70px;
			width: 70px;
			border:1.5px solid #f5f6fa;

		}
		.user_img_msg{
			height: 40px;
			width: 40px;
			border:1.5px solid #f5f6fa;

		}
	.img_cont{
			position: relative;
			height: 70px;
			width: 70px;
	}
	.img_cont_msg{
			height: 40px;
			width: 40px;
	}
	.online_icon{
		position: absolute;
		height: 15px;
		width:15px;
		background-color: #4cd137;
		border-radius: 50%;
		bottom: 0.2em;
		right: 0.4em;
		border:1.5px solid white;
	}
	.offline{
		background-color: #c23616 !important;
	}
	.user_info{
		margin-top: auto;
		margin-bottom: auto;
		margin-left: 15px;
	}
	.user_info span{
		font-size: 20px;
		color: white;
	}
	.user_info p{
	font-size: 10px;
	color: rgba(255,255,255,0.6);
	}
	.video_cam{
		margin-left: 50px;
		margin-top: 5px;
	}
	.video_cam span{
		color: white;
		font-size: 20px;
		cursor: pointer;
		margin-right: 20px;
	}
	.msg_cotainer{
		margin-top: auto;
		margin-bottom: auto;
		margin-left: 10px;
		border-radius: 25px;
		background-color: #82ccdd;
		padding: 10px;
		position: relative;
	}
	.msg_cotainer_send{
		margin-top: auto;
		margin-bottom: auto;
		margin-right: 10px;
		border-radius: 25px;
		background-color: #78e08f;
		padding: 10px;
		position: relative;
	}
	.msg_time{
		position: absolute;
		left: 0;
		bottom: -15px;
		color: rgba(255,255,255,0.5);
		font-size: 10px;
	}
	.msg_time_send{
		position: absolute;
		right:0;
		bottom: -15px;
		color: rgba(255,255,255,0.5);
		font-size: 10px;
	}
	.msg_head{
		position: relative;
	}
	#action_menu_btn{
		position: absolute;
		right: 10px;
		top: 10px;
		color: white;
		cursor: pointer;
		font-size: 20px;
	}
	.action_menu{
		z-index: 1;
		position: absolute;
		padding: 15px 0;
		background-color: rgba(0,0,0,0.5);
		color: white;
		border-radius: 15px;
		top: 30px;
		right: 15px;
		display: none;
	}
	.action_menu ul{
		list-style: none;
		padding: 0;
	margin: 0;
	}
	.action_menu ul li{
		width: 100%;
		padding: 10px 15px;
		margin-bottom: 5px;
	}
	.action_menu ul li i{
		padding-right: 10px;

	}
	.action_menu ul li:hover{
		cursor: pointer;
		background-color: rgba(0,0,0,0.2);
	}
	@media(max-width: 576px){
	.contacts_card{
		margin-bottom: 15px !important;
	}
	}
    </style>
</head>
<body>
	<head>
		<title>Email</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	</head>

	<body>
		<div class="container-fluid h-150 min-vh-100 d-flex flex-column justify-content-center" >
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://static.turbosquid.com/Preview/001297/518/M4/_Z.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Send Messages</span>
									<p>Messages are Encrypted</p>
								</div>
							</div>
					</div>
					<div class="card-body contacts_body">
						<form name="formsg" id="formsg" class="login-form" action ="{{ url_for('send') }}" method="post">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text left_btn"></span>
								</div>
								<input name="source" id="source" class="form-control type_input" type="text" placeholder="Source" readonly/>
								<div class="input-group-append">
									<span class="input-group-text right_btn"></span>
								</div>
							</div>

							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text left_btn"></span>
								</div>
								<input name="to" id="to" class="form-control type_input" type="text" placeholder="To" />
								<div class="input-group-append">
									<span class="input-group-text right_btn"></span>
								</div>
							</div>

							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"></span>
								</div>
								<textarea name="msg" id="msg" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<span onclick="document.forms['formsg'].submit();" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</form>
					</div>
					<div class="card-footer"></div>
				</div></div>
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://static.turbosquid.com/Preview/001297/518/M4/_Z.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Received Messages</span>
									<p>Messages are Encrypted</p>
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body">
							<div id="slideContainer"></div>
						</div>
						<div class="card-footer">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	<script type ="text/javascript">
		var slides = getdata({{data|tojson}})
		var sourceObj = getdata({{source|tojson}})
		document.getElementById("source").value=sourceObj.email;
		var str=''
		slides.forEach(function(slide) {
		str +='<div class="d-flex justify-content-start mb-4">'
		str +='<div class="img_cont_msg">'
		str +='<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Briefumschlag_fcm.jpg/1200px-Briefumschlag_fcm.jpg" class="rounded-circle user_img_msg"></div>'
		str +='<div class="msg_cotainer">'+slide.msg+'<span class="msg_time">'+'From:'+slide.from+'|Date:'+slide.date+'</span></div></div>'
		});
		document.getElementById("slideContainer").innerHTML = str;

		function sendFunction(){

			var msg = document.getElementById("msg").value;
			var to = document.getElementById("to").value;
			str +='<div class="d-flex justify-content-end mb-4">'
			str +='<div class="msg_cotainer_send">'+msg+'<span class="msg_time_send">'+'To:'+to+'</span></div>'
			str +='<div class="img_cont_msg">'
			str +='<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Briefumschlag_fcm.jpg/1200px-Briefumschlag_fcm.jpg" class="rounded-circle user_img_msg"></div></div>'
			document.getElementById("slideContainer").innerHTML = str;
		*/

		}

		function getdata(vars){
  			return vars
  		}


	</script>
</body>
